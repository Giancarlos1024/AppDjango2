{% extends 'layout.html' %}

{% block content %}
<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de que quieres eliminar a "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
